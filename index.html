<html>
<head>
<title> Lab 4 </title>
<script src="script/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage soju;
PImage sprite;
PImage vodka;

void setup()
{  
    size( 1500, 1500 );  
    background(255,255,255);
    frameRate( 30 );

    soju = loadImage("images/soju.jpg");
    sprite = loadImage("images/sprite.png");
    vodka = loadImage("images/vodka.jpg");
}  

void draw()
{
    image(soju,190,0,100,250);
    image(sprite,0,50,200,200);
    image(vodka,280,20,270,230);
    
    stroke(0,0,0);
    fill(255,255,255);
    rect(69,260,70,30);
    
    stroke(0,0,0);
    fill(0,0,0);
    text("$88",98,280);
    
     stroke(0,0,0);
    fill(255,255,255);
    rect(210,260,70,30);
    
    stroke(0,0,0);
    fill(0,0,0);
    text("$188",225,280);
    
    stroke(0,0,0);
    fill(255,255,255);
    rect(380,260,70,30);
    
    stroke(0,0,0);
    fill(0,0,0);
    text("$288",405,280);
    
}

</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
